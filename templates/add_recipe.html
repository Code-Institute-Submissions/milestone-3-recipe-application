{% extends 'base.html' %}
{% block content %}

<h4>Add a recipe</h4>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <!-- RECIPE TYPE -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="recipe_type" name="type_name">
                    <option value="" disabled selected>Select recipe type</option>
                    {% for rec_type in recipe_types %}
                        <option value="{{ rec_type.type_name }}">{{ rec_type.type_name }}</option>
                    {% endfor %}
                </select>
                <label>Recipe type</label>
            </div>
        </div>
        
        <!-- RECIPE TITLE -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="title" name="title" type="text" class="validate">
                <label for="icon_prefix">Recipe title</label>
            </div>
        </div>

        <!-- RECIPE DESCRIPTION -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="recipe_description" name="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Recipe description</label>
            </div>
        </div>

<!-- START HERE! Input sort of works. Can add and remove fields. Needs formatting properly. -->
        <!-- INGREDIENTS -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">subject</i>
                <div class="input_fields_wrap">
                    <input type="text" name="answer[]" class="field-long"/>
                    <input type="text" name="answer[]" class="field-long" />
                </div>        
                <label for="icon_telephone">Ingredients</label>
            </div>        
            <div class="col s6">
                <button type="button" class="add_field_button">Add Field</button>
                <button type="button" class="remove_field_button">Remove Field</button>
            </div>        
        </div>        

<!--
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment</i>
                <input id="ingredients" name="ingredients" type="text" class="validate">
                <label for="icon_telephone">Ingredients</label>
            </div>    
        </div>
-->

        <!-- METHOD -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="method" name="method" type="text" class="validate">
                <label for="icon_telephone">Method</label>
            </div>
        </div>

        <!-- TEMPERATURE -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="celsius" name="celsius" type="text" class="validate">
                <input id="celsius-fan" name="celsius-fan" type="text" class="validate">
                <input id="fahrenheit" name="fahrenheit" type="text" class="validate">
                <input id="gas-mark" name="gas-mark" type="text" class="validate">
                <label for="icon_telephone">Temperature</label>
            </div>
        </div>


        <!-- SAVE RECIPE BUTTON -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
