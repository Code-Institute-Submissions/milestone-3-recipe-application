{% extends 'base.html' %}
{% block content %}

<h4>Add a recipe</h4>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <!-- RECIPE TYPE -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="recipe_categories" name="category_name">
                    <option value="" disabled selected>Select recipe type</option>
                    {% for rec_category in recipe_categories %}
                        <option value="{{ rec_category.category_name }}">{{ rec_category.category_name }}</option>
                    {% endfor %}
                </select>
                <label>Recipe category</label>
            </div>
        </div>
        
        <!-- RECIPE TITLE -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="title" name="title" type="text" class="validate">
                <label for="icon_prefix">Recipe title</label>
            </div>
        </div>

        <!-- RECIPE DESCRIPTION -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="description" name="description" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Recipe description</label>
            </div>
        </div>

        <!-- INGREDIENTS -->
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">subject</i>
                <label for="icon_telephone">Ingredients list:</label>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col s5 offset-s1 input_fields_wrap_ingredients">
                <input name="ingredients[]" type="text" class="field-long" value=""/>
            </div>
            <div class="col s4">
                <button class="btn waves-effect waves-light add_field_button_ingredients" name="add_field_button_ingredients" type="button">Add ingredient</button>
                <button class="btn waves-effect waves-light remove_field_button_ingredients" name="remove_field_button_ingredients" type="button">Remove ingredient</button>
            </div>        
        </div>        

        <!-- METHOD -->
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">subject</i>
                <label for="icon_telephone">Method list:</label>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col s5 offset-s1 input_fields_wrap_method">
                <input name="method[]" type="text" class="field-long" value=""/>
            </div>
            <div class="col s4">
                <button class="btn waves-effect waves-light add_field_button_method" name="add_field_button_method" type="button">Add method</button>
                <button class="btn waves-effect waves-light remove_field_button_method" name="remove_field_button_method" type="button">Remove method</button>
            </div>        
        </div>        

        <!-- TEMPERATURE -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="celsius" name="celsius" type="text" class="validate">
                <input id="celsius-fan" name="celsius-fan" type="text" class="validate">
                <input id="fahrenheit" name="fahrenheit" type="text" class="validate">
                <input id="gas-mark" name="gas-mark" type="text" class="validate">
                <label for="icon_telephone">Temperature</label>
            </div>
        </div>

        <!-- SAVE RECIPE BUTTON -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
