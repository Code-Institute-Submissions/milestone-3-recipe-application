{% extends 'base.html' %}
{% block content %}

<h4>Add a recipe</h4>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <!-- RECIPE TYPE -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <select id="recipe_categories" name="category_name" required>
                    <option value="" disabled selected>Select recipe category</option>
                    {% for rec_category in recipe_categories %}
                        <option id="category_name" value="{{ rec_category.category_name }}">{{ rec_category.category_name }}</option>
                    {% endfor %}
                </select>
                <label data-error="Select an option">Recipe category</label>
            </div>
        </div>
        
        <!-- RECIPE TITLE -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment</i>
                <label for="icon_prefix">Recipe title *</label>
                <input id="title" name="title" type="text" class="validate" required="required">
            </div>
        </div>

        <!-- RECIPE DESCRIPTION -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">subject</i>
                <label for="icon_prefix">Recipe description (optional)</label>
                <textarea id="description" name="description" class="materialize-textarea"></textarea>
            </div>
        </div>

        <!-- INGREDIENTS -->
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">subject</i>
                <label for="icon_telephone">Ingredients list:</label>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col s5 offset-s1 input_fields_wrap_ingredients">
                <input name="ingredients[]" type="text" class="field-long" required="required"/>
            </div>
            <div class="col s4">
                <button class="btn waves-effect waves-light add_field_button_ingredients" name="add_field_button_ingredients" type="button">Add ingredient</button>
                <button class="btn waves-effect waves-light remove_field_button_ingredients" name="remove_field_button_ingredients" type="button">Remove ingredient</button>
            </div>        
        </div>        

        <!-- METHOD -->
        <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">subject</i>
                <label for="icon_telephone">Method list:</label>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col s5 offset-s1 input_fields_wrap_method">
                <input name="method[]" type="text" class="field-long" required="required"/>
            </div>
            <div class="col s4">
                <button class="btn waves-effect waves-light add_field_button_method" name="add_field_button_method" type="button">Add method</button>
                <button class="btn waves-effect waves-light remove_field_button_method" name="remove_field_button_method" type="button">Remove method</button>
            </div>        
        </div>        

        <!-- TEMPERATURE -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">wb_sunny</i>
                <label for="icon_telephone">Temperature:</label>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col s12 offset-s1">
                <p>Please select just one oven temperature setting (other settings will be calculated automatically).</p>
                <div class="row">
                    <div class="col s1 temperature-input">
                        <input name="temperature-value" id="temperature-value" type="text" class="validate" required="required">
                    </div>        
                    <div class="col s10">
                        <!-- Note that 'name' attribute below must be identical for the radio buttons -->
                        <!-- to act as a group i.e. only one can be selected at a time.  -->
                        <input class="with-gap" name="temperature-type" id="celsius" value="celsius" type="radio" checked/>
                        <label for="celsius">°C</label>
                        <input class="with-gap" name="temperature-type" id="celsius-fan" value="celsius-fan" type="radio"/>
                        <label for="celsius-fan">°C (Fan)</label>
                        <input class="with-gap" name="temperature-type" id="fahrenheit" value="fahrenheit" type="radio"/>
                        <label for="fahrenheit">°F</label>
                        <input class="with-gap" name="temperature-type" id="gas-mark" value="gas-mark" type="radio"/>
                        <label for="gas-mark">Gas Mark</label>
                    </div>        
                </div>        
            </div>
        </div>

        <!-- COOKING TIME -->
        <div class="row">
            <div class="input-field col s2">
                <i class="material-icons prefix">assignment</i>
                <label for="icon_prefix">Cooking time (minutes)</label>
                <input id="cooking_time" name="cooking_time" type="text" class="validate" required="required">
            </div>
        </div>

        <!-- USER NAME -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">people</i>
                <select id="usernames" name="username" required>
                    <option value="" disabled selected>Select your user name</option>
                    {% for user in usernames %}
                        <option id="username" value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
                <label data-error="Select an option">User name</label>
            </div>
        </div>

        <!-- SAVE RECIPE BUTTON -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>

</div>

{% endblock %}
