<!DOCTYPE html>
<html lang="en">

<head>
    <title>Baking Hot | Baking Recipes</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"/>
</head>

<body>

    <!-- HEADER -->
    <header class="container-fluid">
        <div class="row">
            <div class="col s12"></div>
                <h2>Baking Hot! The No. 1 Spot For All Your Baking Recipes!</h2>
                <!-- Home page content only here. -->
                {% block content_home %}
                {% endblock %}
            </div>
        </div>
    </header>

    <!-- NAVBAR --> 
    <nav class="container-fluid">
        <div class="row">
            <div class="col s12"></div>
                <a href="{{ url_for('home') }}">[ Home ]</a>
                <a href="{{ url_for('recipes') }}">[ Recipes ]</a>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script> 
        $(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
    </script>

</body>

</html>
