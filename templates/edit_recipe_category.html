{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <h5>Update recipe category</h5>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <form action="{{ url_for('update_recipe_category', recipe_category_id=recipe_category._id) }}" method="POST" class="col s12">
                <!-- CATEGORY -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <input id="category_name" name="category_name" type="text" class="validate" value="{{ recipe_category.category_name }}">
                        <label for="icon_prefix">Category name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <!-- UPDATE CATEGORY BUTTON -->
                        <button class="btn waves-effect waves-light" type="submit" name="save">Update category
                            <i class="material-icons right">save</i>
                        </button>
                        <!-- CANCEL BUTTON -->
                        <button class="btn waves-effect waves-light btn_large" type="submit" name="no-save">Cancel
                            <i class="material-icons right">cancel</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
