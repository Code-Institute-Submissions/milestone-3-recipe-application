{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="col s12">
    	<h5>Edit recipe category</h5>
	</div>
</div>

<div class="row">
	<div class="col s12">
        <form action="{{ url_for('update_recipe_category', recipe_category_id=recipe_category._id) }}" method="POST" class="col s12">
            <!-- CATEGORY -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" class="validate" value="{{ recipe_category.category_name }}">
                    <label for="icon_prefix">Category Name</label>
                </div>
            </div>
            <div class="row">
                <!-- SUBMIT BUTTON -->
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Category
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
