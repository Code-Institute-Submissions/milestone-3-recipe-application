{% extends 'base.html' %}
{% block content %}

<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
               <div class="col s1">
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="col s2">
                    <!-- DONE and EDIT buttons for task -->
                    <div class="inline_actions">
                        <a href="{{ url_for('edit_recipe', _id=recipe._id) }}" class="waves-effect waves-light btn btn_small blue">Update</a>
                    </div>
                </div>
                <div class="col s9">
                    <span>{{ recipe.category }} - <strong>{{ recipe.title }}</strong></span>
                </div>
            </div>
            <div class="collapsible-body">
                <p>
                   {{ recipe.description }}
                </p>
                <span>Posted by {{ recipe.posted_by }} on {{ recipe.date_posted }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
